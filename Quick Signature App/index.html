<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signature</title>
    <style>
        body {
            background: url('https://www.transparenttextures.com/patterns/batthern.png'), #f4f7fc;
            font-family: 'Poppins', sans-serif;
        }

        .main {
            background: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 900px;
            margin: 50px auto;
            text-align: center;
        }

        .canvas {
            border: 2px dashed #007bff;
            border-radius: 10px;
            margin-bottom: 20px;
        }

        .top, .bottom {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .block, input, select, button {
            width: 100%;
        }

        .top > .block {
            margin: 20px;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .block > p {
            margin-bottom: 10px;
            font-weight: 500;
        }

        .block > p > i {
            margin-right: 10px;
        }

        .bottom > button {
            margin: 10px;
            flex: 1;
        }

        button {
            border-radius: 50px;
            transition: 0.3s ease;
        }

        button:hover {
            transform: translateY(-2px);
        }

        select, input[type="color"] {
            border-radius: 50px;
            padding: 5px 20px;
            border: 1px solid #ddd;
            box-shadow: inset 0 3px 6px rgba(0, 0, 0, 0.05);
        }

        .canvas:hover {
            border-color: #28a745;
            cursor: crosshair;
        }

        
        .footer-logo {
            position: fixed;
            bottom: 10px;
            right: 10px;
            font-size: 14px;
            color: #555;
            background: #fff;
            padding: 5px 10px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
            font-weight: 600;
            z-index: 10;
        }

        @media (max-width: 768px) {
            .main {
                padding: 20px;
            }
            .top, .bottom {
                flex-direction: column;
            }
            .top > .block {
                margin: 10px 0;
            }
            .bottom > button {
                margin: 10px 0;
            }
        }
    </style>
    <link rel="icon" href="favicon-16x16.png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>
    <div class="main">
        <h3 class="text-center mb-4" style="color: #007bff;"><i class="fas fa-signature"></i> Create Your Signature</h3>
        <div class="top">
            <div class="block">
                <p><i class="fas fa-paint-brush"></i> Text Color Picker</p>
                <input class="form-control" type="color" id="colorPicker"/>
            </div>
            <div class="block">
                <p><i class="fas fa-fill-drip"></i> Background Color</p>
                <input class="form-control" type="color" id="canvasColor"/>
            </div>
            <div class="block">
                <p><i class="fas fa-text-height"></i> Font Size</p>
                <select class="form-control" id="fontSize">
                    <option value="5">5px</option>
                    <option value="10">10px</option>
                    <option value="20">20px</option>
                    <option value="30">30px</option>
                    <option value="40">40px</option>
                    <option value="50">50px</option>
                </select>
            </div>
        </div>

        <canvas class="canvas" id="myCanvas" width="800" height="500"></canvas>

        <div class="bottom">
            <button type="button" class="btn btn-danger" id="clearButton"><i class="fas fa-eraser"></i> Clear</button>
            <button type="button" class="btn btn-success" id="saveButton"><i class="fas fa-download"></i> Save & Download</button>
            <button type="button" class="btn btn-warning" id="retrieveButton"><i class="fas fa-undo-alt"></i> Retrieve Signature</button>
        </div>
    </div>

    
    <div class="footer-logo">Made by Ankit</div>

    <script>
        const colorPicker = document.getElementById("colorPicker");
        const canvasColor = document.getElementById("canvasColor");
        const canvas = document.getElementById("myCanvas");
        const clearButton = document.getElementById("clearButton");
        const saveButton = document.getElementById("saveButton");
        const fontPicker = document.getElementById("fontSize");
        const ctx = canvas.getContext('2d');
        const retrieveButton = document.getElementById('retrieveButton');

        
        function initializeCanvasBackground(color = '#ffffff') {
            ctx.fillStyle = color;
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        
        window.onload = () => {
            initializeCanvasBackground();
        };

        colorPicker.addEventListener('change', (e) => {
            ctx.strokeStyle = e.target.value;
            ctx.fillStyle = e.target.value;
        });

        canvas.addEventListener('mousedown', (e) => {
            isDrawing = true;
            lastX = e.offsetX;
            lastY = e.offsetY;
        });

        canvas.addEventListener('mousemove', (e) => {
            if (isDrawing) {
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.stroke();

                lastX = e.offsetX;
                lastY = e.offsetY;
            }
        });

        canvas.addEventListener('mouseup', () => {
            isDrawing = false;
        });

        canvasColor.addEventListener('change', (e) => {
            initializeCanvasBackground(e.target.value); 
        });

        fontPicker.addEventListener('change', (e) => {
            ctx.lineWidth = e.target.value;
        });

        clearButton.addEventListener('click', () => {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            initializeCanvasBackground();  
        });

        saveButton.addEventListener('click', () => {
            localStorage.setItem('canvasContents', canvas.toDataURL());

            let link = document.createElement('a');
            link.download = 'my-sign.png';
            link.href = canvas.toDataURL();
            link.click();
        });

        retrieveButton.addEventListener('click', () => {
            let savedCanvas = localStorage.getItem('canvasContents');
            if (savedCanvas) {
                let img = new Image();
                img.src = savedCanvas;
                img.onload = () => {
                    ctx.clearRect(0, 0, canvas.width, canvas.height);
                    initializeCanvasBackground(); 
                    ctx.drawImage(img, 0, 0);
                };
            }
        });
    </script>
</body>
</html>
